name: Deploy Strapi Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Clone the repository
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Fetch all history

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '18'
          npm: 'latest'

      - name: Install Yarn
        run: npm install -g yarn    
     

      # Step 4: Build Strapi application (if necessary)
      # Adjust this step based on your Strapi setup, if a build step is required
      - name: Build Strapi application
        run: |
          npm run build  # Replace with actual build command if needed
        

      # Step 5: Start Strapi application
      - name: Start Strapi application
        run: |
          yarn start &

      # Step 6: Display Strapi application URL
      - name: Display Strapi application URL
        run: |
          echo "Strapi application is now running at http://$(hostname -I | cut -d' ' -f1):1337"

