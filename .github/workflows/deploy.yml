name: Deploy Strapi Application

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'

      - name: Install dependencies
        run: npm install

      - name: Start Strapi application
        run: npm run start

      - name: Wait for Strapi to start
        run: sleep 30  # Adjust wait time as needed

      - name: Display Strapi application URL
        run: echo "Strapi application is now running at http://$(hostname -I | cut -d' ' -f1):1337"

